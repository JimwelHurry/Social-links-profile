<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Social Links Profile</title>
</head>
<body>
  <main class="profile">
    <div class="profile-image">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall's Profile Picture" class="avatar">
    </div>

    <section class="profile-details">
      <h1 class="profile-name">Jessica Randall</h1>
      <p class="profile-location">London, United Kingdom</p>
      <p class="profile-bio">"Front-end developer and avid reader."</p>
    </section>

    <section class="profile-links">
      <button class="btn github-button">GitHub</button>
      <button class="btn frontend-button">Frontend Mentor</button>
      <button class="btn linkedin-button">LinkedIn</button>
      <button class="btn twitter-button">Twitter</button>
      <button class="btn instagram-button">Instagram</button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JimwelHurry" target="_blank">Jimwel Hurry</a>

</body>
</html>
